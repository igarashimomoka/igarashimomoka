  <style>
footer {
  width: 100vw; /* 画面いっぱいに */
  background-color: white; /* 背景白 */
  color: #7e4f84; /* 文字色ラベンダー */
  text-align: center;
  padding: 2px 0;
  margin: 0;
  position: relative;
  bottom: 0;
  left: 0;
  font-family: "Zen Maru Gothic", sans-serif;
  box-sizing: border-box;
}

footer .container,
footer .inner {
  max-width: none;
  padding: 0;
  margin: 0;
}


.gallery {
  padding: 40px 20px;

}

.gallery h2 {
  text-align: center;
  font-size: 2rem;
  margin-bottom: 30px;
  color: #6e4c7f; /* ももちゃんのテーマカラーに合わせて調整してOK */
}

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 30px;
}

.gallery-item {
  background: #fdf9fb;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.05);
  transition: transform 0.2s ease;
}

.gallery-item:hover {
  transform: translateY(-4px);
}

.gallery-item img {
  width: 100%;
  height: auto;
  border-radius: 6px;
}

.caption h3 {
  font-size: 1.2rem;
  margin: 10px 0 5px;
  color: #444;
}

.caption p {
  font-size: 0.95rem;
  color: #666;
  line-height: 1.5;
}

  </style>

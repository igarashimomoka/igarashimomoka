footer {

.gallery {

}

.gallery-grid {

}

.gallery-item {
  background: #fdf9fb;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.05);
  transition: transform 0.2s ease;
}

.gallery-item:hover {
  transform: translateY(-4px);
}

.gallery-item img {
  width: 100%;
  height: auto;
  border-radius: 6px;
}

.caption h3 {
  font-size: 1.2rem;
  margin: 10px 0 5px;
  color: #6e5c50;
}

.caption p {
  font-size: 0.95rem;
  color: #6e5c50;
